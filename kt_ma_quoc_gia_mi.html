<body>
    <script>
        function is_usZipCode(str) {
                regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
                 if(regexp.test(str)) {
                    return true;
                }
                return false;
            }
        let zipcode = "03201 - 2150";
            console.log(is_usZipCode(zipcode));
            zipcode = "78924";
            console.log(is_usZipCode(zipcode));
            zipcode = "34355-4632";
            console.log(is_usZipCode(zipcode));
    </script>
</body>
